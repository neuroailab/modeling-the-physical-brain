<footer class="site-footer">
    <h2>Organizers:</h2>
    <div class="organizers-grid">
      {% for org in site.data.organizers %}
        <div class="organizer-card">
          <img src="{{ org.photo | relative_url }}" alt="{{ org.name }}" />
          <p>{{ org.name }}</p>
        </div>
      {% endfor %}
    </div>
  </footer>
